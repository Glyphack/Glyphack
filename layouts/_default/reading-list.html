{{ define "main" }}
<article class="post">
  <header>
    <h1 class="post-title">{{ .Title }}</h1>
  </header>
  <div class="post-content">
    {{ .Content }}

    <h2>Books</h2>
    {{ $syncPages := where .Site.RegularPages "Section" "synced" }} {{ if
    $syncPages }}
    <ul>
      {{ range $syncPages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .File.BaseFileName }}</a>
      </li>
      {{ end }}
    </ul>
    {{ else }}
    <p>No sync pages found matching the criteria.</p>
    {{ end }}
  </div>
</article>
{{ end }}
